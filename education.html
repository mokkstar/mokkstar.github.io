<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Global Styling --- */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0f111a;
            color: #f0f0f0;
            line-height: 1.6;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
        }

        /* --- Tech Header --- */
        .tech-header {
            text-align: center;
            padding: 60px 20px;
            background-color: #0f111a;
            border-bottom: 2px solid #00ffff;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .tech-header h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00cccc;
        }

        .tech-header p {
            font-family: 'Courier New', Courier, monospace;
            color: #b0b0b0;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* --- Degree Image Styling --- */
        .degree-img {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffff;
        }

        /* --- Back Home Button --- */
        a.back-home {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #0f111a;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        a.back-home:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

    <!-- Tech-style Header -->
    <header class="tech-header">
        <h1>Education</h1>
        <p>Bachelor of Buisness Administration in Management Information systems — Sam Houston State University</p>
    </header>

    <!-- Degree Image -->
    <embed src="certificates.html/DiplomaSHSU.pdf" type="application/pdf" width="100%" height="600px" class="degree-pdf">


    <a href="index.html" class="back-home">⬅ Back to Home</a>

</body>
</html>
