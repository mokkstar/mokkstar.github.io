<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Spinner Prize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    /* Emoji background */
    #emoji-background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      opacity: 0.3;
      animation: spinEmoji 10s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes spinEmoji {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .emoji:nth-child(1) { top: 10%; left: 5%; }
    .emoji:nth-child(2) { top: 20%; right: 10%; }
    .emoji:nth-child(3) { bottom: 15%; left: 20%; }
    .emoji:nth-child(4) { top: 35%; right: 25%; }
    .emoji:nth-child(5) { top: 50%; left: 40%; }
    .emoji:nth-child(6) { bottom: 40%; right: 30%; }
    .emoji:nth-child(7) { top: 70%; left: 60%; }
    .emoji:nth-child(8) { bottom: 10%; right: 10%; }
    .emoji:nth-child(9) { top: 80%; left: 10%; }

    /* Loader Screen */
    #loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Make transparent so emoji background shows */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      text-align: center;
      padding: 20px;
      backdrop-filter: none; /* No blur or overlay */
    }

    .intro-message {
      font-size: 24px;
      font-weight: bold;
      color: purple;
      margin-bottom: 30px;
      max-width: 600px;
      z-index: 2;
      text-shadow: 1px 1px 3px #fff;
    }

    .split-spinner {
      width: 300px;
      height: 300px;
      position: relative;
      animation: spin 2s linear infinite;
      z-index: 2;
      touch-action: manipulation;
    }

    .half-circle {
      width: 300px;
      height: 300px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .left {
      background-color: red;
      clip: rect(0px, 150px, 300px, 0px);
    }

    .right {
      background-color: green;
      clip: rect(0px, 300px, 300px, 150px);
    }

    .labels {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding: 0 20px;
      pointer-events: none;
      user-select: none;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Main content */
    #main-content {
      display: none;
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      color: #222;
      /* No background color so emojis show */
    }

    #prize-message {
      font-size: 36px;
      font-weight: bold;
      color: red;
      margin-top: 40px;
      text-shadow: 1px 1px 3px #fff;
    }

    #date-message {
      margin-top: 40px;
      font-size: 20px;
      text-align: left;
      line-height: 1.6;
      white-space: pre-line;
      background-color: transparent; /* keep background transparent */
      border: none; /* remove border for clean look */
      padding: 0;
      color: #222;
      text-shadow: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #date-message strong {
      color: #008000;
      font-size: 22px;
    }

    #restart-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      user-select: none;
      box-shadow: 0 0 6px #0077cc;
    }

    #restart-button:hover {
      background-color: #005fa3;
      box-shadow: 0 0 10px #005fa3;
    }

    /* Watermark style */
    .watermark {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #c78bff;
      font-style: italic;
      text-shadow: 0 0 5px #c78bff, 0 0 10px #a950ff, 0 0 15px #8f00ff;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #c78bff, 0 0 10px #a950ff, 0 0 15px #8f00ff;
      }
      to {
        text-shadow: 0 0 10px #d3aaff, 0 0 20px #c26fff, 0 0 30px #aa00ff;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .split-spinner, .half-circle {
        width: 200px;
        height: 200px;
      }

      .half-circle.left {
        clip: rect(0px, 100px, 200px, 0px);
      }

      .half-circle.right {
        clip: rect(0px, 200px, 200px, 100px);
      }

      .labels {
        width: 200px;
        height: 200px;
        font-size: 18px;
        padding: 0 12px;
      }

      #main-content {
        padding: 20px;
      }

      .intro-message {
        font-size: 18px;
        max-width: 90%;
      }

      #prize-message {
        font-size: 28px;
      }

      #date-message {
        font-size: 16px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Scattered Emojis -->

    <div class="emoji">ðŸŒ»</div> 
    <div class="emoji">ðŸŒ»</div>
    <div class="emoji">ðŸŒ»</div>
  </div>

  <!-- Loader with spinner -->
  <div id="loader-screen" role="main">
    <div class="intro-message" id="intro-message">
      Hello Nia, select below a number based on how much you are feeling Mokkstar. Good Luck!
    </div>
    <div class="split-spinner" id="spinner" aria-label="Spinner with two selectable halves">
      <div class="half-circle left" role="button" tabindex="0" aria-label="Select 0 to 5" onclick="handleClick('0-5')" onkeydown="if(event.key==='Enter') handleClick('0-5')"></div>
      <div class="half-circle right" role="button" tabindex="0" aria-label="Select 6 to 10" onclick="handleClick('6-10')" onkeydown="if(event.key==='Enter') handleClick('6-10')"></div>
      <div class="labels" aria-hidden="true">
        <div>0â€“5</div>
        <div>6â€“10</div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div id="main-content" role="region" aria-live="polite">
    <h1 id="result-title">Welcome!</h1>
    <div id="prize-message"></div>
    <div id="date-message"></div>
    <button id="restart-button" onclick="restart()" aria-label="Restart the spinner">Restart</button>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;"></canvas>

  <!-- Glowing watermark -->
  <div class="watermark" aria-hidden="true">Â© Mokkstar</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Ensure spinner is spinning on load
    const spinner = document.getElementById('spinner');
    spinner.style.animation = 'spin 2s linear infinite';

    function handleClick(selection) {
      // Stop spinner immediately on click
      spinner.style.animation = 'none';

      // Hide loader screen and show main content
      document.getElementById('loader-screen').style.display = 'none';
      const mainContent = document.getElementById('main-content');
      mainContent.style.display = 'block';

      // Clear previous messages
      document.getElementById('prize-message').innerText = '';
      document.getElementById('date-message').innerHTML = '';

      if (selection === '0-5') {
        document.getElementById('prize-message').innerText = "You have won a Sonic hot dog!";
      } else if (selection === '6-10') {
        document.getElementById('date-message').innerHTML = `
          <strong>Hello Fine Jamaican Ting,</strong>

          Upcoming Date night with Sir Mokk.

          <strong>Date:</strong> AN Agreed upon date between the both of us.

          <strong>Activities:</strong>
          - Place: HMMMM â€“ suprise spot!
          - Flowers Provided
          - End the night off with a sweet treat.
        `;

        confetti({
          particleCount: 250,
          spread: 100,
          origin: { y: 0.6 }
        });
      }
    }

    function restart() {
      // Show loader, hide main content
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('loader-screen').style.display = 'flex';

      // Restart spinner animation
      spinner.style.animation = 'spin 2s linear infinite';

      // Clear messages
      document.getElementById('prize-message').innerText = '';
      document.getElementById('date-message').innerHTML = '';
    }
  </script>
</body>
</html>
