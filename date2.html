<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spinner Selection</title>
<style>
  html, body {
    margin: 0;
    padding: 0 0 50px 0; /* bottom padding so watermark isn't blocked */
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #fffbe6;
    /* allow vertical scroll */
    overflow-y: auto;
    position: relative;
  }

  /* Background emoji scatter */
  .emoji-background {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .emoji {
    position: absolute;
    font-size: 2.2rem;
    user-select: none;
    animation: floatUp 20s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }

  /* Intro message */
  .intro-message {
    color: purple;
    font-weight: bold;
    font-size: 2rem;
    text-align: center;
    margin: 3vh auto 4vh auto;
    max-width: 600px;
    z-index: 5;
    position: relative;
  }

  /* Spinner container */
  .split-spinner {
    width: 300px;
    height: 300px;
    position: relative;
    animation: spin 2s linear infinite;
    z-index: 3;
    max-width: 90vw;
    max-height: 90vw;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    cursor: pointer;
    margin: 0 auto;
    background: transparent;
  }
  .half {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    overflow: hidden;
    border-radius: 150px 0 0 150px; /* rounded half circle */
  }
  .half.right {
    right: 0;
    border-radius: 0 150px 150px 0;
  }
  .half .half-circle {
    width: 200%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    top: 0; left: 0;
  }

  /* Colors and fill for halves */
  .half.left .half-circle {
    background-color: red;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  }
  .half.right .half-circle {
    background-color: green;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    left: -100%;
  }

  /* Labels */
  .labels {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    color: white;
    font-weight: bold;
    font-size: 1.75rem;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    pointer-events: none;
  }
  .labels.left {
    left: 0;
  }
  .labels.right {
    right: 0;
  }

  /* Spin animation */
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Prize message */
  #prize-message {
    color: red;
    font-weight: bold;
    font-size: 2.5rem;
    text-align: center;
    margin-top: 4vh;
    z-index: 5;
  }

  /* Date message */
  #date-message {
    color: #064;
    font-weight: bold;
    font-size: 1.4rem;
    margin: 3vh auto 0 auto;
    max-width: 600px;
    padding: 2rem;
    white-space: pre-line;
    text-align: center;
    z-index: 5;
  }

  /* Buttons */
  #restart-button, #reset-button {
    display: block;
    margin: 3vh auto 0 auto;
    padding: 0.8rem 2rem;
    font-size: 1.5rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 5;
    user-select: none;
    box-shadow: 0 0 8px #888;
  }
  #restart-button {
    background-color: purple;
    color: white;
  }
  #reset-button {
    background-color: #555;
    color: white;
  }
  #restart-button:hover {
    background-color: darkmagenta;
  }
  #reset-button:hover {
    background-color: #333;
  }

  /* Copyright watermark */
  #copyright-watermark {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: rgba(0,0,0,0.2);
    user-select: none;
    pointer-events: none;
    font-weight: 700;
    text-shadow:
       0 0 5px #dba800,
       0 0 10px #f9d71c,
       0 0 15px #ffd633,
       0 0 20px #f5c100;
    z-index: 6;
  }

  /* Confetti container */
  #confetti-container {
    pointer-events: none;
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
    overflow: visible;
    z-index: 10;
  }

  /* Responsive for smaller screens */
  @media (max-width: 600px) {
    .split-spinner {
      width: 80vw;
      height: 80vw;
    }
    .labels {
      font-size: 6vw;
    }
    .intro-message {
      font-size: 5vw;
      max-width: 90vw;
    }
    #prize-message {
      font-size: 7vw;
    }
    #date-message {
      font-size: 5vw;
      max-width: 90vw;
      padding: 3vw;
    }
    #restart-button, #reset-button {
      font-size: 5vw;
      padding: 3vw 5vw;
    }
  }
</style>
</head>
<body>

<div class="emoji-background" aria-hidden="true">
  <!-- scattered sunflowers and graduation caps -->
</div>

<div class="intro-message" id="intro-message">
  Hello Crissy, select below a number based on how much you are feeling mokkstar, Good Luck! ðŸŒ»ðŸŽ“
</div>

<div class="split-spinner" id="spinner" role="button" aria-label="Number spinner selection" tabindex="0" aria-live="polite" aria-atomic="true">
  <div class="half left" data-half="0-5" aria-hidden="true">
    <div class="half-circle"></div>
  </div>
  <div class="half right" data-half="6-10" aria-hidden="true">
    <div class="half-circle"></div>
  </div>
  <div class="labels left">0 - 5</div>
  <div class="labels right">6 - 10</div>
</div>

<div id="prize-message" aria-live="polite"></div>
<div id="date-message" aria-live="polite"></div>

<button id="restart-button" style="display:none;">Restart</button>
<button id="reset-button" style="display:none;">Reset</button>

<div id="confetti-container"></div>

<div id="copyright-watermark">Â© Mokkstar</div>

<script>
  // Add emoji scatter
  const emojiBackground = document.querySelector('.emoji-background');
  const emojis = ['ðŸŒ»', 'ðŸŽ“'];
  const count = 30;
  for (let i = 0; i < count; i++) {
    const span = document.createElement('span');
    span.classList.add('emoji');
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = Math.random() * 100 + 'vw';
    span.style.top = Math.random() * 100 + 'vh';
    span.style.fontSize = (Math.random() * 24 + 18) + 'px';
    span.style.animationDuration = (15 + Math.random() * 15) + 's';
    emojiBackground.appendChild(span);
  }

  const spinner = document.getElementById('spinner');
  const prizeMessage = document.getElementById('prize-message');
  const dateMessage = document.getElementById('date-message');
  const restartButton = document.getElementById('restart-button');
  const resetButton = document.getElementById('reset-button');
  const confettiContainer = document.getElementById('confetti-container');

  let spinning = true;

  // Spin stops when half clicked
  function stopSpin() {
    spinner.style.animationPlayState = 'paused';
    spinning = false;
  }

  function startSpin() {
    spinner.style.animationPlayState = 'running';
    spinning = true;
  }

  // Confetti effect
  function createConfetti() {
    const colors = ['#FFC700', '#FF0000', '#2E3191', '#41BBC7', '#7326C5'];
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.style.position = 'absolute';
      confetti.style.width = '8px';
      confetti.style.height = '8px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * window.innerHeight + 'px';
      confetti.style.opacity = Math.random();
      confetti.style.borderRadius = '50%';
      confetti.style.animation = `confetti-fall ${3 + Math.random() * 3}s linear forwards`;
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  }

  // Confetti animation keyframe
  const styleElem = document.createElement('style');
  styleElem.textContent = `
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }
  `;
  document.head.appendChild(styleElem);

  // Touch vibration
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate(100);
    }
  }

  // Click handling
  spinner.addEventListener('click', e => {
    if (!spinning) return; // Already stopped

    // Determine if click is on left or right half
    const rect = spinner.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const half = clickX < rect.width / 2 ? '0-5' : '6-10';

    stopSpin();
    vibrate();

    if (half === '0-5') {
      prizeMessage.textContent = "You have won a sonic hot dog";
      prizeMessage.style.color = 'red';
      dateMessage.textContent = '';
      restartButton.style.display = 'block';
      resetButton.style.display = 'none';
      confettiContainer.innerHTML = '';
    } else {
      prizeMessage.textContent = '';
      dateMessage.textContent = 
`Hello lovely woman, Upcoming Date night with Sir Mokk.

Date : sunday , 15th of june or rescheduled date if needed

Activities 
Place : Flower child - health is wealth!

Casual Paint and Sip at park (Supplies provided by me)

End the night off with a sweet treat.`;
      restartButton.style.display = 'none';
      resetButton.style.display = 'block';
      createConfetti();
    }
  });

  restartButton.addEventListener('click', () => {
    prizeMessage.textContent = '';
    dateMessage.textContent = '';
    restartButton.style.display = 'none';
    resetButton.style.display = 'none';
    confettiContainer.innerHTML = '';
    startSpin();
  });

  resetButton.addEventListener('click', () => {
    prizeMessage.textContent = '';
    dateMessage.textContent = '';
    restartButton.style.display = 'none';
    resetButton.style.display = 'none';
    confettiContainer.innerHTML = '';
    startSpin();
  });

  // Keyboard accessibility (Enter/Space to select half)
  spinner.addEventListener('keydown', e => {
    if (!spinning) return;
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      // Default select left half on keyboard
      stopSpin();
      vibrate();
      prizeMessage.textContent = "You have won a sonic hot dog";
      prizeMessage.style.color = 'red';
      dateMessage.textContent = '';
      restartButton.style.display = 'block';
      resetButton.style.display = 'none';
      confettiContainer.innerHTML = '';
    }
  });

</script>
</body>
</html>
