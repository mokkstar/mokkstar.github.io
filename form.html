<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers"
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
        </fieldset>
        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required
                maxlength="2"
                placeholder="2-character code"
                autocomplete="on"><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits"
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
        </fieldset>
        <fieldset>
            <legend>Membership Information</legend>
            <lable for="member">Membership Type:</lable>
            <select id="membership_type">
                <optgroup label="Membership Type">
                    <option value="Junior">Junior</option>
                    <option value="Regular">Regular</option>
                    <option value="Charter">Charter</option>
            </optgroup></select>
            <br>
                <lable for="date">Starting Date:</lable>
                <input type="date" id="date">
            <br>
            <label for="tickets">Tickets:</label>
                <input type="number" id="investment" min="1" max="4" step="1" value="2"><br>
        </fieldset>
        <fieldset>
            <legend>How did you hear about Us?</legend>
            <input type="checkbox" name="reference1" id="reference1"
                value="search engine">
                <label for="reference1">Search Engine</label><br>
                <input type="checkbox" name="reference2" id="reference2"
                value="social media">
                <label for="reference2">Social media</label><br>
                <input type="checkbox" name="reference3" id="reference3"
                value="email">
                <label for="reference3">Email</label><br>
                <input type="checkbox" name="reference4" id="reference4"
                value="friend or colleague">
                <label for="reference4">Friend or Colleague</label><br>
        </fieldset>
        <fieldset>
            <legend>Comments</legend><br>
                <textarea id="comments" placeholder="If you have any comments, please enter them here."></textarea>
        </fieldset>
        <fieldset>
            <legend>Submit Your Membership</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
         </fieldset>        
    </form>
</body>
</html>
