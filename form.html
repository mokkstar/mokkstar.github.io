<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokkstar Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers"
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify</label>
            <input type="password" name="verify" id="verify" required><br>
            </fieldset>
            <fieldset>
                <legend>Member Information</legend>
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>
                <label for="state"></label>
                <input type="text" name="state" id="state" required
                maxlength="2"
                placeholder="2-character code"
                autocomplete="on"><br>
                <label for="zip">ZIP</label>
                <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits"
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
                </fieldset>
         <!-- Membership Information -->
  <fieldset>
    <legend>Membership Information</legend>
    <label for="membershipType">Membership Type:</label>
    <select id="membershipType" name="membershipType">
      <option value="junior">Junior</option>
      <option value="regular">Regular</option>
      <option value="charter">Charter</option>
    </select>
    <br><br>

    <label for="startDate">Starting Date:</label>
    <input type="date" id="startDate" name="startDate" required>
    <br><br>

    <label for="tickets">Tickets:</label>
    <input type="number" id="tickets" name="tickets" min="1" max="4" value="2">
  </fieldset>

  <br>

  <!-- How Did You Hear About Us? -->
  <fieldset>
    <legend>How Did You Hear About Us?</legend>
    <label><input type="checkbox" name="referral" value="friend"> Friend</label><br>
    <label><input type="checkbox" name="referral" value="website"> Website</label><br>
    <label><input type="checkbox" name="referral" value="social"> Social Media</label><br>
    <label><input type="checkbox" name="referral" value="other"> Other</label>
  </fieldset>

  <br>

  <!-- Comments -->
  <fieldset>
    <legend>Comments</legend>
    <textarea name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>
  </fieldset>

  <br>

  <!-- Submit Your Membership -->
  <fieldset>
    <legend>Submit Your Membership</legend>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
 </fieldset>
    </form>
</body>
</html>
