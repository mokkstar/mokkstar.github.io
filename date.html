<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Spinner Prize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      overflow: hidden;
    }

    /* Emoji background */
    #emoji-background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      opacity: 0.3;
      animation: spinEmoji 10s linear infinite;
    }

    @keyframes spinEmoji {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .emoji:nth-child(1) { top: 10%; left: 5%; }
    .emoji:nth-child(2) { top: 20%; right: 10%; }
    .emoji:nth-child(3) { bottom: 15%; left: 20%; }
    .emoji:nth-child(4) { top: 35%; right: 25%; }
    .emoji:nth-child(5) { top: 50%; left: 40%; }
    .emoji:nth-child(6) { bottom: 40%; right: 30%; }
    .emoji:nth-child(7) { top: 70%; left: 60%; }
    .emoji:nth-child(8) { bottom: 10%; right: 10%; }
    .emoji:nth-child(9) { top: 80%; left: 10%; }

    #loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .intro-message {
      font-size: 24px;
      font-weight: bold;
      color: purple;
      margin-bottom: 30px;
      max-width: 600px;
      z-index: 2;
    }

    .split-spinner {
      width: 300px;
      height: 300px;
      position: relative;
      animation: spin 2s linear infinite;
      z-index: 2;
    }

    .half-circle {
      width: 300px;
      height: 300px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
    }

    .left {
      background-color: red;
      clip: rect(0px, 150px, 300px, 0px);
    }

    .right {
      background-color: green;
      clip: rect(0px, 300px, 300px, 150px);
    }

    .labels {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding: 0 20px;
      pointer-events: none;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 40px;
      z-index: 2;
      position: relative;
    }

    #prize-message {
      font-size: 36px;
      font-weight: bold;
      color: red;
      margin-top: 40px;
    }

    #date-message {
      margin-top: 40px;
      font-size: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fdf4f4;
      border: 2px dashed #aaa;
      padding: 20px;
      border-radius: 12px;
      line-height: 1.6;
    }

    #date-message strong {
      color: #008000;
      font-size: 22px;
    }

    #restart-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #restart-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Scattered Emojis -->
  <div id="emoji-background">
    <div class="emoji">ðŸŒ»</div>
    <div class="emoji">ðŸŽ“</div>
    <div class="emoji">ðŸŒ»</div>
    <div class="emoji">ðŸŽ“</div>
    <div class="emoji">ðŸŒ»</div>
    <div class="emoji">ðŸŽ“</div>
    <div class="emoji">ðŸŒ»</div>
    <div class="emoji">ðŸŽ“</div>
    <div class="emoji">ðŸŒ»</div>
  </div>

  <!-- Loader with spinner -->
  <div id="loader-screen">
    <div class="intro-message">
      Hello Crissy, select below a number based on how much you are feeling Mokkstar. Good Luck!
    </div>
    <div class="split-spinner" id="spinner">
      <div class="half-circle left" onclick="handleClick('0â€“5')"></div>
      <div class="half-circle right" onclick="handleClick('6â€“10')"></div>
      <div class="labels">
        <div>0â€“5</div>

  <!-- Main content -->
  <div id="main-content">

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function handleClick(selection) {
      document.getElementById('spinner').style.animation = 'none';
      document.getElementById('loader-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('prize-message').innerText = '';
      document.getElementById('date-message').innerHTML = '';

      if (selection === '0â€“5') {

        `;
        confetti({

    }

    function restart() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('loader-screen').style.display = 'flex';
      document.getElementById('spinner').style.animation = 'spin 2s linear infinite';
      document.getElementById('prize-message').innerText = '';
      document.getElementById('date-message').innerHTML = '';
    }
  </script>
</body>
</html>
