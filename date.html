<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Spinner Prize</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
    }

    #loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .split-spinner {
      width: 300px;
      height: 300px;
      position: relative;
      animation: spin 2s linear infinite;
    }

    .half-circle {
      width: 300px;
      height: 300px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
    }

    .left {
      background-color: red;
      clip: rect(0px, 150px, 300px, 0px);
    }

    .right {
      background-color: green;
      clip: rect(0px, 300px, 300px, 150px);
    }

    .labels {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding: 0 20px;
      pointer-events: none;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 40px;
    }

      font-size: 36px;
      font-weight: bold;
      color: red;
      margin-top: 40px;
