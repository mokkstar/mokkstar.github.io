<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Split Spinner</title>
  <style>
    /* Reset and basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .split-spinner {
      width: 300px;
      height: 300px;
      position: relative;
      animation: spin 2s linear infinite;
    }

    .half-circle {
      width: 300px;
      height: 300px;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
    }

    .left {
      background-color: red;
      clip: rect(0px, 150px, 300px, 0px);
    }

    .right {
      background-color: green;
      clip: rect(0px, 300px, 300px, 150px);
    }

    .labels {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding: 0 20px;
      pointer-events: none;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Loader screen with interactive halves -->
  <div id="loader-screen">
    <div class="split-spinner" id="spinner">
      <div class="half-circle left" onclick="handleClick('0–5')"></div>
      <div class="half-circle right" onclick="handleClick('6–10')"></div>
      <div class="labels">
        <div>0–5</div>
        <div>6–10</div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1>Welcome!</h1>
    <p>You clicked a half to stop the spinner.</p>
  </div>

  <script>
    function handleClick(selection) {
      // Stop spinner rotation
      const spinner = document.getElementById('spinner');
      spinner.style.animation = 'none';

      // Hide loader and show main content
      document.getElementById('loader-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';

      // Optionally, log the selected half
      console.log('User clicked:', selection);
    }
  </script>

</body>
</html>
