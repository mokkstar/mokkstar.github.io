<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Spinner Prize</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      overflow: hidden;
    }

    /* Emoji background */
    #emoji-background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.3;
      animation: spinEmoji 10s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes spinEmoji {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* positions for emojis */
    .emoji:nth-child(1) { top: 10%; left: 5%; }
    .emoji:nth-child(2) { top: 20%; right: 10%; }
    .emoji:nth-child(3) { bottom: 15%; left: 20%; }
    .emoji:nth-child(4) { top: 35%; right: 25%; }
    .emoji:nth-child(5) { top: 50%; left: 40%; }
    .emoji:nth-child(6) { bottom: 40%; right: 30%; }
    .emoji:nth-child(7) { top: 70%; left: 60%; }
    .emoji:nth-child(8) { bottom: 10%; right: 10%; }
    .emoji:nth-child(9) { top: 80%; left: 10%; }

    /* Sunflower emojis on spinner page */
    #spinner-emojis {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1; /* Above background emojis, below spinner and text */
    }

    .spinner-emoji {
      position: absolute;
      font-size: 30px;
      user-select: none;
      animation: float 6s ease-in-out infinite alternate;
      opacity: 0.6;
    }

    .spinner-emoji:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .spinner-emoji:nth-child(2) { top: 35%; right: 20%; animation-delay: 1.5s; }
    .spinner-emoji:nth-child(3) { top: 60%; left: 30%; animation-delay: 3s; }
    .spinner-emoji:nth-child(4) { top: 50%; right: 35%; animation-delay: 4.5s; }
    .spinner-emoji:nth-child(5) { top: 25%; left: 45%; animation-delay: 2s; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    #loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      padding: 5vw;
    }

    .intro-message {
      font-size: 2.5rem; /* bigger on desktop */
      font-weight: bold;
      color: purple;
      margin-bottom: 5vh;
      max-width: 700px;
      z-index: 3;
      line-height: 1.2;
    }

    .split-spinner {
      width: 450px;
      height: 450px;
      position: relative;
      animation: spin 2s linear infinite;
      z-index: 3;
      max-width: 90vw;
      max-height: 90vw;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .half-circle {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 50%;
    }

    .left {
      background-color: red; /* LEFT HALF: RED for 0-5 */
      clip: rect(0px, 225px, 450px, 0px);
      left: 0;
      top: 0;
      z-index: 4;
    }

    .right {
      background-color: green; /* RIGHT HALF: GREEN for 6-10 */
      clip: rect(0px, 450px, 450px, 225px);
      right: 0;
      top: 0;
      z-index: 5;
    }

    .labels {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      padding: 0 5%;
      pointer-events: none;
      z-index: 6;
      user-select: none;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 6vw 10vw;
      z-index: 2;
      position: relative;
    }

    #prize-message {
      font-size: 3.5rem;
      font-weight: bold;
      color: red;
      margin-top: 5vh;
    }

    #date-message {
      margin-top: 4vh;
      font-size: 1.8rem;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fdf4f4;
      border: 2px dashed #aaa;
      padding: 3rem;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    #date-message strong {
      color: #008000;
      font-size: 2rem;
    }

    #restart-button {
      margin-top: 4vh;
      padding: 1rem 3rem;
      font-size: 1.8rem;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    #restart-button:hover {
      background-color: #005fa3;
    }

    /* Glowing watermark style */
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #c78bff;
      font-style: italic;
      text-shadow: 0 0 5px #c78bff, 0 0 10px #a950ff, 0 0 15px #8f00ff;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #c78bff, 0 0 10px #a950ff, 0 0 15px #8f00ff;
      }
      to {
        text-shadow: 0 0 10px #d3aaff, 0 0 20px #c26fff, 0 0 30px #aa00ff;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .intro-message {
        font-size: 5vw;
        margin-bottom: 4vh;
        max-width: 90vw;
      }
      .split-spinner {
        width: 80vw;
        height: 80vw;
        max-width: none;
        max-height: none;
      }
      .labels {
        font-size: 6vw;
      }
      #prize-message {
        font-size: 7vw;
      }
      #date-message {
        font-size: 5vw;
        padding: 3vw;
        max-width: 90vw;
      }
      #restart-button {
        font-size: 5vw;
        padding: 3vw 5vw;
      }
      .spinner-emoji {
        font-size: 24px;
      }
      #date-message strong {
        font-size: 5vw;
      }
      .watermark {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
