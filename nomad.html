<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nomad Nest Hostel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f2f2f2;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>üè® Nomad Nest Hostel</h1>
    
    <div class="section">
      <h2>‚úÖ Guest Check-In</h2>
      <form id="checkin-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="e.g. Jane Doe" required>

        <label for="id">ID Number:</label>
        <input type="text" id="id" placeholder="Passport or National ID" required>

        <label for="stay">Length of Stay (nights):</label>
        <input type="number" id="stay" min="1" required>

        <label for="gift">Choose a Complimentary Gift:</label>
        <select id="gift" required>
          <option value="">--Select an item--</option>
          <option value="snack">Snack</option>
          <option value="pokemon">Pok√©mon Card</option>
        </select>

        <button type="submit">Complete Check-In</button>
      </form>
    </div>

    <hr/>

    <div class="section">
      <h2>üõéÔ∏è Guest Check-Out</h2>
      <form id="checkout-form">
        <label for="feedback">We‚Äôd love your feedback:</label>
        <textarea id="feedback" rows="4" placeholder="Tell us about your stay..."></textarea>

        <button type="submit">Submit Feedback & Check Out</button>
      </form>
    </div>

    <div id="message" style="display:none; margin-top: 20px; color: green;"></div>
  </div>

  <script>
    const checkinForm = document.getElementById("checkin-form");
    const checkoutForm = document.getElementById("checkout-form");
    const messageDiv = document.getElementById("message");

    checkinForm.addEventListener("submit", function(e) {
      e.preventDefault();
      messageDiv.innerHTML = "‚úÖ Check-in complete! Welcome to Nomad Nest!";
      messageDiv.style.display = "block";
    });

    checkoutForm.addEventListener("submit", function(e) {
      e.preventDefault();
      messageDiv.innerHTML = "‚úÖ Thank you for your feedback. Safe travels!";
      messageDiv.style.display = "block";
    });
  </script>
</body>
</html>
